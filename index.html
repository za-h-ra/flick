<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" type="image/svg" href="assets/bxs-camera-movie.svg" />
    <link rel="stylesheet" href="css/style.css">

    <title>Flick</title>
</head>
<body>
    <div class="movie-container">
        <label>Pick a Movie:</label>
        <select id="movie">
            <option value="10">Enola Holmes ($10)</option>
            <option value="13">Interstellar ($13)</option>
            <option value="10.50">Southpaw ($10.50)</option>
            <option value="13">Gentleman ($13)</option>
            <option value="9.25">Mean Girls ($9.25)</option>
            <option value="12">Chicago 7 ($12)</option>
            <option value="10">Maleficent: Mistress of Evil ($10)</option>
            <option value="9">Despicable Me ($9)</option>
            <option value="9.50">Pets ($9.50)</option>
            <option value="10">Pineapple Express ($10)</option>
        </select>
    </div>

    <ul class="showcase">
        <li>
            <div class="seat"></div>
            <small>N/A</small>
        </li>
        <li>
            <div class="seat selected"></div>
            <small>Selected</small>
        </li>
         <li>
            <div class="seat occupied"></div>
            <small>Occupied</small>
        </li>
    </ul>




    <script src="js/script.js"></script>
</body>
</html>
